<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce"
    lang="en-us">

    <!-- head -->
    <head>
        <!-- title -->
        <vtex:contentPlaceHolder id="home-title" />
        <!-- sub template head -->
        <vtex:template id="1-seicl-head" />
    </head>
    <!-- /.end head -->

    <!-- body -->
    <body>

        <!-- inicio off canvas wrapper -->
        <div class="off-canvas-wrap" data-offcanvas="">

            <!-- inicio off canvas wrapper inner -->
            <div class="inner-wrap">

                <!-- header -->
                <vtex:template id="1-seicl-header" />

                <!-- navigator -->
                <vtex:template id="1-seicl-navigator" />
                <!-- /.end navigator -->

                <!-- main -->
                <main>

                    <!-- main container -->
                    <section id="home" class="main-section container">

                        <!-- slider home -->
                        <div id="slideshow">
                            <!-- home slide -->
                            <div class="home-slide">
                                <vtex:contentPlaceHolder id="home-slide" />
                            </div>
                            <!-- /.end home slide -->
                        </div>
                        <!-- /.fin slider home -->

                        <!-- banners categorias home -->
                        <div class="home-categorias">
                            <vtex:contentPlaceHolder id="home-categorias" />
                        </div>
                        <!-- /.fin banners categorias home -->

                        <!-- relacionados home -->
                        <div class="home-destacados">
                            <vtex.cmc:allProducts />
                        </div>
                        <!-- /.fin relacionados home -->

                        <!-- extras home -->
                        <div class="home-coleccion">
                            <vtex:contentPlaceHolder id="home-coleccion" />
                        </div>
                        <!-- /.fin extras home -->

                        <!-- promesas home -->
                        <div class="home-promesas">
                            <vtex:contentPlaceHolder id="promesas" />
                        </div>
                        <!-- /.fin extras home -->

                    </section>
                    <!-- /.end  main container -->

                </main>
                <!-- ./end main -->

                <!-- facebook api -->
                <vtex:template id="1-sei-fbsdk" />

                <!-- giftListModule -->
                <div class="giftlistModule">
                    <vtex.cmc:GiftListInsertSkuV2 />
                </div>
                <!-- /.fin giftListModule -->

                <!-- footer -->
                <footer>
                    <vtex:template id="1-seicl-footer" />
                </footer>
                <!-- /.end footer -->

                <!-- back to top -->
                <a href="#0" class="back-to-top back-to-top-is-visible"></a>

            </div>
            <!-- /.end inicio off canvas wrapper inner -->

        </div>
        <!-- /.end inicio off canvas wrapper -->

    </body>
    <!-- /.end body -->

</html>
